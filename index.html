<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CoinMarketCap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>

    <div id="coins">

    </div>

    <script type="text/javascript">

    var apikey = {
        key:'43e3243b-be0f-4797-a8f1-7885a2561219'
    };

    fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + apikey.key).then((response) => {
        if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
        return response.json();
    })
    .then((api) => {
        console.log("oi");

        var texto = "";

        for (let i = 0; i < 10; i++) {
            

            //Show API Information

           texto = texto + `

           <div class="media">
            <img src="coing.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
            <div class="media-body">
                <h5 class="mt-2">${api.data[i].name}</h5>
                <p>${api.data[i].symbol}</p>
                <p>${api.data[i].first_historical_data}</p>
                </div>
            </div>

            `;

            document.getElementById("coins").innerHTML = texto;
            
        }
    })
    .catch((error) => {
        console.error(error.message);
    });
    </script>
    
</body>
</html>
